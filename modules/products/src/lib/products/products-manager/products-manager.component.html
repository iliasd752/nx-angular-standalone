<button (click)="addProduct()" type="button"
class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
>Add Product

</button>
<span class="text-gray-500 dark:text-gray-400">{{ productCount() }}</span>

<div class="p-8">
  <div class="mb-6 text-lg font-semibold text-gray-900 dark:text-black">List below</div>
  <ul class="max-w-md space-y-4">
    @for (product of products(); track product.id) {
      <li class="flex items-center justify-between bg-white rounded-lg shadow-md p-4">
        <span class="text-gray-900 dark:text-gray-300">{{ product.name }}</span>
        <button (click)="removeProduct(product.id)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Remove Product
        </button>
      </li>
    } @empty {
      <li class="flex items-center justify-center bg-white rounded-lg shadow-md p-4">
        <span class="text-gray-500 dark:text-gray-400">No data</span>
      </li>

    }
  </ul>
</div>
