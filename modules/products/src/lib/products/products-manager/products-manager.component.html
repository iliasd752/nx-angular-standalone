<button (click)="addProduct()" type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
>Add Product</button>
<span class="text-sm text-gray-500 dark:text-gray-400">Product Count: {{ productCount() }}</span>

<div class="p-4">
  <div class="mb-4 text-base font-semibold text-gray-900 dark:text-black">List below</div>
  <ul class="max-w-md space-y-3">
    @for (product of products(); track product.id) {
      <li class="flex items-center justify-between bg-white rounded-lg shadow-sm p-3">
        <span class="text-gray-900 dark:text-gray-300 text-sm">{{ product.name }}</span>
        <button (click)="removeProduct(product.id)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-1.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          Remove Product
        </button>
      </li>
    } @empty {
      <li class="flex items-center justify-center bg-white rounded-lg shadow-sm p-3">
        <span class="text-gray-500 dark:text-gray-400 text-sm">No data</span>
      </li>
    }
  </ul>
</div>
